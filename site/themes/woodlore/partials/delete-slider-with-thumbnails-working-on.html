<!--Carousel Wrapper-->
<div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
<!--Slides-->
    <div class="carousel-inner" role="listbox">
        {{ assets:laminates }}
            <div class="carousel-item img-responsive {{ if first }}active{{/if}}">
                <img class="d-block img-fluid" src="{{ glide:url }}" alt="{{ alt }}">
                <div class="carousel-caption d-md-block"><!-- took out d-none -->
                    <h3>{{ filename }}</h3>
                </div>
            </div>
        {{ /assets:laminates }}
    </div>
<!--/.Slides-->
<!--Controls-->
    <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
<!--/.Controls-->
    <ol class="carousel-indicators flex-control-nav flex-control-thumbs">
        {{ assets:laminates }}
            <li data-target="#carousel-thumb" data-slide-to="{{ zero_index }}" {{ if first }}class="active"{{/if}}>
                    <img class="flex-active d-block w-100" src="{{ glide:url }}" class="img-fluid" draggable="false">
            </li>
        {{ /assets:laminates }}
    </ol>
</div>
<!--/.Carousel Wrapper-->
