

	<!--

		|---------------------------|
			01 - Sliding Duration
		|---------------------------|
		data-duration="" You can change Sliding Duration of the slides by changing the value

		|------------------------|
			02 - Sliding Delay
		|------------------------|
		data-interval="" You can change Sliding Delay of the slides by changing the value.
		On "false" value Sliding Effect will stop completely.

		|--------------------------|
			03 - Sliding Effects
		|--------------------------|
		You can use the following classes to change the sliding effect of slides from "slide".
		Just replace the ".slide" class with the one of the following classes:
		(bs4-zoom-i) || (bs4-spread) || (bs4-spread-y) || (bs4-rotate-scale-c) || (bs4-rotate-scale-o)
		- But if you want to create "Vertical Sliding" effect then use the (bs4-slide-y) class and don't remove ".slide" class.
		- If you want to create "fade Sliding" effect then use the (carousel-fade) class and don't remove ".slide" class.

		|------------------------|
			04 - Swipe Effects
		|------------------------|
		- If you want to enable touchSwipe Horizontally then use (swipe_x) class.
		- If you want to enable touchSwipe Vertically then use (swipe_y) class.

		|----------------------------------|
			05 - Sliding Timing Function
		|----------------------------------|
		You can also change Sliding timing function just replacing the (bs4-ease) class with any of the following:
		(bs4-ease) 		   || (bs4-easeInOut) 	   || (bs4-speedy) 	      || (bs4-slowSpeedy)     || (bs4-easeOutInCubic)
		(bs4-easeOutCubic) || (bs4-easeInOutCubic) || (bs4-easeOutCirc)   || (bs4-easeOutExpo)    || (bs4-easeInQuad)
		(bs4-easeOutQuad)  || (bs4-easeInOutQuad)  || (bs4-easeOutQuart)  || (bs4-easeInOutQuart) || (bs4-easeOutQuint)
		(bs4-easeInSine)   || (bs4-easeOutSine)    || (bs4-easeInOutSine) || (bs4-swing)

		|----------------------------|
			06 - React To Keyboard
		|----------------------------|
		data-keyboard="" attribute describes that whether the carousel should react to keyboard left and right arrows keys.
		On "true" value the carousel slides will change by pressing left and right keys of keyboard.
		Remember this function will work only in case of when someone focus on carousel.

		|-------------------------------|
			07 - React To Mouse Wheel
		|-------------------------------|
		If you want to make sure that carousel should react to mouse wheel scrolling up only then then add
		the following class	with ( bs4-carousel ) : ( bs4-mouse-wheel-y )
		But if you want to make sure that carousel should react to mouse wheel scrolling up Or Down then then add
		the following class	with ( bs4-carousel ) : ( bs4-mouse-wheel-xy )

		|-------------------------------|
			08 - Pause on Mouse Hover
		|-------------------------------|
		data-pause="" attribute value if set to "hover", pauses the cycling of the carousel on mouse-enter
		and resumes the cycling of the carousel on mouse-leave. If set to "false", hovering over the carousel won't pause it.

		|-------------------------------------------------|
			09 - Start Cycling Of The Carousel Manually
		|-------------------------------------------------|
		data-ride="" attribute value "false" auto-plays the carousel after the user manually cycles the first item.
		If value is "carousel", auto-plays the carousel on load.

		|-------------------------------------------------|
			10 - Start Cycling Of The Carousel Manually
		|-------------------------------------------------|
		data-wrap="" attribute value "true" makes sure that carousel's cycling continuously.
		If value is "false", cycling of carousel stop on last slide.

		|--------------------------------------------|
			11 - Left And Right Navigation Buttons
		|--------------------------------------------|
			|-----------|
				Types
			|-----------|
			You can change types of left and right navigation buttons by just replacing the (carousel-control-ip) classes
			with any of the following :
			(carousel-control-bs4)  || (carousel-control-bs3)    || (carousel-control-ng) || (carousel-control-env)
			(carousel-control-amz)  || (carousel-control-ab)     || (carousel-control-yt) || (carousel-control-gm)
			(carousel-control-fill) || (carousel-control-border) || (carousel-control-border-radius)

			|-----------------|
				Positioning
			|-----------------|
			You can change the position of left and right navigation buttons from horizontal to vertical by just replacing
			the ( carousel-control-x ) classes to ( carousel-control-y ).

			|------------|
				Colors
			|------------|
			data-color="" attribute value represents the colors of navigation buttons. Just put the value, name of any
			color or a gradient code to show that particular color.

		|--------------------------------------------------|
			12 - Left And Right Navigation Group Buttons
		|--------------------------------------------------|
		Note: Group Navigation Buttons have their own classes and the above navigation buttons section classes will not work
		with "Group Navigation Buttons"
			|-----------|
				Types
			|-----------|
			If you want to show "group navigation button" then first remove all previous added classes
			(carousel-control-ip, carousel-control-x) of above section and then add the following class with
			( bs4-carousel-control ) : ( carousel-control-group )
			After adding the ( carousel-control-group ) class now you can choose your type by just adding the one from these
			classes :
			( carousel-control-group-fill ) || ( carousel-control-group-border )

			|-----------------|
				Positioning
			|-----------------|
			You can change the position of left and right group navigation buttons from horizontal and vertical by just adding
			the following Classes With ( carousel-control-group ) :
			(carousel-control-right-y)           || (carousel-control-left-y)         || (carousel-control-left-right)
			(carousel-control-top-center)        || (carousel-control-top-right-x)    || (carousel-control-top-right-y)
			(carousel-control-top-left-right)    || (carousel-control-top-left-x)     || (carousel-control-top-left-y)
			(carousel-control-bottom-center)     || (carousel-control-bottom-right-x) || (carousel-control-bottom-right-y)
			(carousel-control-bottom-left-right) || (carousel-control-bottom-left-x)  || (carousel-control-bottom-left-y)

			|------------|
				Radius
			|------------|
			You can make radius buttons by just selecting one from the following classes :
			(carousel-control-group-light-radius) || (carousel-control-group-semi-radius)
			(carousel-control-group-full-radius)

			|------------|
				Colors
			|------------|
			data-color="" attribute value represents the colors of navigation buttons. Just put the value, name of any
			color or a gradient code to show that particular color.

		|----------------------------|
			13 - Simple Indicators
		|----------------------------|
			|-----------|
				Types
			|-----------|
			Now you can replace one of the following classes with ( carousel-indicators-ip ) class to show different types
			of indicators :
			( carousel-indicators-bs3 ) || ( carousel-indicators-bs4 ) || ( carousel-indicators-fill )
			( carousel-indicators-border )

			|-----------------|
				Positioning
			|-----------------|
			You can replace one of the following classes with ( carousel-indicators-bottom-center ) class to show
			indicators on different positions :
			(carousel-indicators-bottom-left)   || (carousel-indicators-bottom-right)
			(carousel-indicators-top-center)    || (carousel-indicators-top-left)    || (carousel-indicators-top-right)
			(carousel-indicators-left-center)   || (carousel-indicators-left-top)    || (carousel-indicators-right-center)
			(carousel-indicators-right-top)

			|------------|
				Colors
			|------------|
			data-color="#dfef90" attribute value represents the colors of indicators. Just put the value, name of any
			color or a gradient code to show that particular color.

			|-----------------------|
				Background Colors
			|-----------------------|
			data-bgcolor="transparent" attribute value represents the background colors of indicators. Just put the value,
			name of any color or a gradient code to show that particular color.

		|-------------------------------------------------------------------|
			14 - Thumbnails And Indicators Auto Scrolling On Over-Flowing
		|-------------------------------------------------------------------|
		For vertical thumbnails use (thumb_scroll_y) class and for horizontal thumbnails use (thumb_scroll_x) class.

		For More Detail Read The Documentation

	-->

	<!--
